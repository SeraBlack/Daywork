  <div id="demo">

  </div>
  <script>
     // 6. 文档碎片对象模型----DoucmentFragment---(高效的批量处理多个节点)
    // 需求:把所有的p标签中的内容都改成相同的文字,进行展示
    // 创建文档碎片对象
    var fragment = document.createDocumentFragment()
    // 获取div节点对象
    var divNode = document.getElementById('demo')
    var child
    // 循环遍历div中每个直接子节点
    while (child=divNode.firstChild) {
      // 把每个子节点放进文档碎片对象中
      fragment.appendChild(child)
    }
    // 操作节点中的内容
    fragment.childNodes.forEach(item=>{
      item.innerText='哈哈,我又变帅了'
    })
    // 把操作后的文档碎片对象重新的放进div容器中
    divNode.appendChild(fragment)


  </script>
